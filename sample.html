<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Index</title>
        <link rel="stylesheet" href="dist/bohemia.css"/>
    </head>
    <body>
        <div class="container">
            <h1>heading 1</h1>
            <h2>heading 2</h2>
            <h3>heading 3</h3>
            <h4>heading 4</h4>
            <h5>heading 5</h5>
            <h5>heading 6</h5>
            <p>A new paragraph</p>
            <form action="" method="post">
                <input type="test" name="" id="" value="" />
                <input type="file" name="" id="" value=""  class="button"/>
                <input type="button" name="" id="" value="Input Button" class="button is-primary"/>
            </form>
            <button class="is-primary">Actual Button</button>
            <hr />
            <div class="box">
                h1 Some stuff in the box
            </div>
            <hr />
            <h1>Forms</h1>
            <label class="label">Name</label>
            <p class="control">
                <input class="input" type="text" placeholder="Text input">
            </p>
            <label class="label">Username</label>
            <p class="control has-icon has-icon-right">
                <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                <i class="fa fa-check"></i>
                <span class="help is-success">This username is available</span>
            </p>
            <label class="label">Email</label>
            <p class="control has-icon has-icon-right">
                <input class="input is-danger" type="text" placeholder="Email input" value="hello@">
                <i class="fa fa-warning"></i>
                <span class="help is-danger">This email is invalid</span>
            </p>
            <label class="label">Subject</label>
            <p class="control">
                <span class="select">
                    <select>
                        <option>Select dropdown</option>
                        <option>With options</option>
                    </select>
                </span>
            </p>
            <label class="label">Message</label>
            <p class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
            </p>
            <p class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </p>
            <p class="control">
                <label class="radio">
                    <input type="radio" name="question">
                    Yes
                </label>
                <label class="radio">
                    <input type="radio" name="question">
                    No
                </label>
            </p>
            <p class="control">
                <button class="button is-primary">Submit</button>
                <button class="button">Cancel</button>
            </p>
            <hr />
            <h1>Images</h1>
            <figure class="image is-128x128">
                <img src="http://placehold.it/256x256">
            </figure>
        </div>
    </body>
</html>
